<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Reading Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        /* Âä®ÊÄÅËÉåÊôØ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
            animation: drift 20s ease-in-out infinite;
        }
        
        @keyframes drift {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(10px) translateY(-10px); }
            50% { transform: translateX(-5px) translateY(10px); }
            75% { transform: translateX(5px) translateY(5px); }
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4rem 3rem;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInScale 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .welcome-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            border-radius: 30px;
            z-index: -1;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        .welcome-container h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: -1px;
            animation: titleFloat 3s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .welcome-container p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }
        
        .enter-btn {
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .enter-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }
        
        /* ÊºÇÊµÆÂÖÉÁ¥† */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* ÁôªÂΩïË°®ÂçïÊ†∑Âºè */
        .login-form {
            display: none;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        .login-form.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .toggle-login {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .toggle-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .toggle-login:hover::before {
            left: 100%;
        }
        
        .toggle-login:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .toggle-login:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }
        
        .success-message {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(81, 207, 102, 0.3);
            display: none;
        }
        
        .user-info {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-info.show {
            display: block;
        }
        
        .logout-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.3);
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 3rem 2rem;
                margin: 0 20px;
            }
            
            .welcome-container h1 {
                font-size: 2.5rem;
            }
            
            .welcome-container p {
                font-size: 1.1rem;
            }
            
            .enter-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ÊºÇÊµÆË£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="floating-element" style="font-size: 3rem;">üìö</div>
    <div class="floating-element" style="font-size: 2rem;">üìñ</div>
    <div class="floating-element" style="font-size: 2.5rem;">‚ú®</div>
    
    <div class="welcome-container">
        <h1>üìö Novel Reading Website</h1>
        <p>Explore the wonderful world of novels</p>
        
        <!-- ÈîôËØØÂíåÊàêÂäüÊ∂àÊÅØ -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Áî®Êà∑‰ø°ÊÅØÊòæÁ§∫ -->
        <div class="user-info" id="userInfo">
            <p>Ê¨¢ËøéÂõûÊù•Ôºå<span id="userDisplayName"></span>ÔºÅ</p>
            <button class="logout-btn" onclick="logout()">ÁôªÂá∫</button>
        </div>
        
        <!-- ÁôªÂΩïË°®Âçï -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Áî®Êà∑Âêç</label>
                <input type="text" id="loginUsername" name="username" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
            </div>
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">ÁôªÂΩï</button>
        </form>
        
        <!-- ËøõÂÖ•ÁΩëÁ´ôÊåâÈíÆÔºàÈöêËóèÔºâ -->
        <a href="#" class="enter-btn" id="enterBtn" onclick="checkLoginBeforeEnter(event)" style="display: none;">Enter Website</a>
        
        <!-- ÁôªÂΩïÊåâÈíÆ -->
        <button class="toggle-login" id="toggleLogin">ÁôªÂΩï</button>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentUser = null;
        let sessionId = localStorage.getItem('sessionId');

        // DOMÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const toggleLoginBtn = document.getElementById('toggleLogin');
        const enterBtn = document.getElementById('enterBtn');
        const userInfo = document.getElementById('userInfo');
        const usernameSpan = document.getElementById('userDisplayName');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            // ÂàùÂßãÂåñÁôªÂΩïÁä∂ÊÄÅ
            if (!localStorage.getItem('isLoggedIn')) {
                localStorage.setItem('isLoggedIn', 'false');
            }
        });

        // ÂàáÊç¢ÁôªÂΩïË°®ÂçïÊòæÁ§∫
        toggleLoginBtn.addEventListener('click', function() {
            const isFormVisible = loginForm.classList.contains('show');
            if (isFormVisible) {
                loginForm.classList.remove('show');
                toggleLoginBtn.textContent = 'ÁôªÂΩï';
            } else {
                loginForm.classList.add('show');
                toggleLoginBtn.textContent = 'ÂèñÊ∂àÁôªÂΩï';
            }
        });

        // Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // ÁôªÂΩïÂ§ÑÁêÜÂáΩÊï∞
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            hideMessages();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // ÁôªÂΩïÊàêÂäü
                    sessionId = data.sessionId;
                    currentUser = data.user;
                    localStorage.setItem('sessionId', sessionId);
                    
                    showSuccessMessage('ÁôªÂΩïÊàêÂäüÔºÅ');
                    updateUIAfterLogin();
                    
                    // Ê∏ÖÁ©∫Ë°®Âçï
                    loginForm.reset();
                    loginForm.classList.remove('show');
                    toggleLoginBtn.textContent = 'ÁôªÂΩï';
                    
                    // ÁôªÂΩïÊàêÂäüÂêéËá™Âä®Ë∑≥ËΩ¨Âà∞ÁΩëÁ´ô
                    setTimeout(() => {
                        window.location.href = 'pages/index/index.html';
                    }, 1500);
                } else {
                    // ÁôªÂΩïÂ§±Ë¥•
                    showErrorMessage(data.message || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÁôªÂΩïÈîôËØØ:', error);
                showErrorMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        }

        // ÁôªÂá∫Â§ÑÁêÜÂáΩÊï∞
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId })
                });
            } catch (error) {
                console.error('ÁôªÂá∫ÈîôËØØ:', error);
            }

            // Ê∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®ÂíåÁä∂ÊÄÅ
            localStorage.removeItem('sessionId');
            localStorage.setItem('isLoggedIn', 'false');
            sessionId = null;
            currentUser = null;
            
            updateUIAfterLogout();
            showSuccessMessage('Â∑≤ÊàêÂäüÁôªÂá∫');
        }

        // Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅ
        async function checkAuthStatus() {
            if (!sessionId) {
                updateUIAfterLogout();
                return;
            }

            try {
                const response = await fetch('/api/check-auth', {
                    headers: {
                        'x-session-id': sessionId
                    }
                });

                const data = await response.json();

                if (data.success && data.isLoggedIn) {
                    currentUser = data.user;
                    updateUIAfterLogin();
                } else {
                    // ‰ºöËØùÊó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                    localStorage.removeItem('sessionId');
                    localStorage.setItem('isLoggedIn', 'false');
                    sessionId = null;
                    updateUIAfterLogout();
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅÈîôËØØ:', error);
                updateUIAfterLogout();
            }
        }

        // ÁôªÂΩïÂêéÊõ¥Êñ∞UI
        function updateUIAfterLogin() {
            if (currentUser) {
                usernameSpan.textContent = currentUser.username;
                userInfo.classList.add('show');
                enterBtn.style.display = 'inline-block';
                toggleLoginBtn.style.display = 'none';
                // ËÆæÁΩÆÁôªÂΩïÁä∂ÊÄÅ‰∏∫true
                localStorage.setItem('isLoggedIn', 'true');
            }
        }

        // ÁôªÂá∫ÂêéÊõ¥Êñ∞UI
        function updateUIAfterLogout() {
            userInfo.classList.remove('show');
            enterBtn.style.display = 'none';
            toggleLoginBtn.style.display = 'inline-block';
            loginForm.classList.remove('show');
            toggleLoginBtn.textContent = 'ÁôªÂΩï';
            // ËÆæÁΩÆÁôªÂΩïÁä∂ÊÄÅ‰∏∫false
            localStorage.setItem('isLoggedIn', 'false');
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccessMessage(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // ÈöêËóèÊâÄÊúâÊ∂àÊÅØ
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÂêéËøõÂÖ•ÁΩëÁ´ô
        function checkLoginBeforeEnter(event) {
            event.preventDefault();
            
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn && currentUser) {
                // Â∑≤ÁôªÂΩïÔºåÂÖÅËÆ∏ËøõÂÖ•ÁΩëÁ´ô
                window.location.href = 'pages/index/index.html';
            } else {
                // Êú™ÁôªÂΩïÔºåÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
                showErrorMessage('ËØ∑ÂÖàÁôªÂΩïÂêéÂÜçËøõÂÖ•ÁΩëÁ´ô');
                // Ëá™Âä®ÊòæÁ§∫ÁôªÂΩïË°®Âçï
                loginForm.classList.add('show');
                toggleLoginBtn.textContent = 'ÂèñÊ∂àÁôªÂΩï';
            }
        }
    </script>
</body>
</html>
